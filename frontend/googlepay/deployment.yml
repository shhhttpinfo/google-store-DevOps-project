apiVersion: apps/v1
kind: Deployment
metadata:
  name: googlepay-deployment
  labels:
    app: googlepay
spec:
  replicas: 2
  selector:
    matchLabels:
      app: googlepay
  template:
    metadata:
      labels:
        app: googlepay
    spec:
      containers:
      - name: googlepay
        image: 195580718602.dkr.ecr.us-east-1.amazonaws.com/shopping-site-googlepay:5c5e7d798fe297ef38f3341fe17d63b6f0ce203a
        ports:
        - containerPort: 80
