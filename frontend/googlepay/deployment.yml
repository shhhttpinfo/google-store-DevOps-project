apiVersion: apps/v1
kind: Deployment
metadata:
  name: googlepay-deployment
  labels:
    app: googlepay
spec:
  replicas: 2
  selector:
    matchLabels:
      app: googlepay
  template:
    metadata:
      labels:
        app: googlepay
    spec:
      containers:
      - name: googlepay
        image: 195580718602.dkr.ecr.us-east-1.amazonaws.com/shopping-site-googlepay:9b0a1483ffa73ad52b02f3014c9308fc673554d5
        ports:
        - containerPort: 80
