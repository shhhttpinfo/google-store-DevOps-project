apiVersion: apps/v1
kind: Deployment
metadata:
  name: googlepay-deployment
  labels:
    app: googlepay
spec:
  replicas: 2
  selector:
    matchLabels:
      app: googlepay
  template:
    metadata:
      labels:
        app: googlepay
    spec:
      containers:
      - name: googlepay
        image: 195580718602.dkr.ecr.us-east-1.amazonaws.com/shopping-site-googlepay:eb4a43c07a5118733b57e4126c495a960867a83b
        ports:
        - containerPort: 80
