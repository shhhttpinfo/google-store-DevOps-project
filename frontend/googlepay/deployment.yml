apiVersion: apps/v1
kind: Deployment
metadata:
  name: googlepay-deployment
  labels:
    app: googlepay
spec:
  replicas: 2
  selector:
    matchLabels:
      app: googlepay
  template:
    metadata:
      labels:
        app: googlepay
    spec:
      containers:
      - name: googlepay
        image: 195580718602.dkr.ecr.us-east-1.amazonaws.com/shopping-site-googlepay:ee96e86ac3cbd77ac398950f41f6c51b4b8af14a
        ports:
        - containerPort: 80
