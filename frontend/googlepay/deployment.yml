apiVersion: apps/v1
kind: Deployment
metadata:
  name: googlepay-deployment
  labels:
    app: googlepay
spec:
  replicas: 2
  selector:
    matchLabels:
      app: googlepay
  template:
    metadata:
      labels:
        app: googlepay
    spec:
      containers:
      - name: googlepay
        image: 195580718602.dkr.ecr.us-east-1.amazonaws.com/shopping-site-googlepay:811190be148e747fe52600355f41d51b0c643402
        ports:
        - containerPort: 80
