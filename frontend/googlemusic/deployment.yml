apiVersion: apps/v1
kind: Deployment
metadata:
  name: googlemusic-deployment
  labels:
    app: googlemusic
spec:
  replicas: 2
  selector:
    matchLabels:
      app: googlemusic
  template:
    metadata:
      labels:
        app: googlemusic
    spec:
      containers:
      - name: googlemusic
        image: 281145282112.dkr.ecr.us-east-1.amazonaws.com/shopping-site-googlemusic:314b45ff3bdec806e3a5c27e8978ac84f1519fde
        ports:
        - containerPort: 80
