apiVersion: apps/v1
kind: Deployment
metadata:
  name: googlemusic-deployment
  labels:
    app: googlemusic
spec:
  replicas: 2
  selector:
    matchLabels:
      app: googlemusic
  template:
    metadata:
      labels:
        app: googlemusic
    spec:
      containers:
      - name: googlemusic
        image: 195580718602.dkr.ecr.us-east-1.amazonaws.com/shopping-site-googlemusic:ee96e86ac3cbd77ac398950f41f6c51b4b8af14a
        ports:
        - containerPort: 80
