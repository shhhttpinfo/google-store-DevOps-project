apiVersion: apps/v1
kind: Deployment
metadata:
  name: googlemusic-deployment
  labels:
    app: googlemusic
spec:
  replicas: 2
  selector:
    matchLabels:
      app: googlemusic
  template:
    metadata:
      labels:
        app: googlemusic
    spec:
      containers:
      - name: googlemusic
        image: 195580718602.dkr.ecr.us-east-1.amazonaws.com/shopping-site-googlemusic:811190be148e747fe52600355f41d51b0c643402
        ports:
        - containerPort: 80
