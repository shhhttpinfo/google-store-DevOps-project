apiVersion: apps/v1
kind: Deployment
metadata:
  name: googlegrocery-deployment
  labels:
    app: googlegrocery
spec:
  replicas: 2
  selector:
    matchLabels:
      app: googlegrocery
  template:
    metadata:
      labels:
        app: googlegrocery
    spec:
      containers:
      - name: googlegrocery
        image: 195580718602.dkr.ecr.us-east-1.amazonaws.com/shopping-site-googlegrocery:5c5e7d798fe297ef38f3341fe17d63b6f0ce203a
        ports:
        - containerPort: 80
