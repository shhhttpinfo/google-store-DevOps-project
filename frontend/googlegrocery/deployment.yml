apiVersion: apps/v1
kind: Deployment
metadata:
  name: googlegrocery-deployment
  labels:
    app: googlegrocery
spec:
  replicas: 2
  selector:
    matchLabels:
      app: googlegrocery
  template:
    metadata:
      labels:
        app: googlegrocery
    spec:
      containers:
      - name: googlegrocery
        image: 195580718602.dkr.ecr.us-east-1.amazonaws.com/shopping-site-googlegrocery:eb4a43c07a5118733b57e4126c495a960867a83b
        ports:
        - containerPort: 80
