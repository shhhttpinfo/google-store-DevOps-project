apiVersion: apps/v1
kind: Deployment
metadata:
  name: googlegrocery-deployment
  labels:
    app: googlegrocery
spec:
  replicas: 2
  selector:
    matchLabels:
      app: googlegrocery
  template:
    metadata:
      labels:
        app: googlegrocery
    spec:
      containers:
      - name: googlegrocery
        image: 195580718602.dkr.ecr.us-east-1.amazonaws.com/shopping-site-googlegrocery:ee96e86ac3cbd77ac398950f41f6c51b4b8af14a
        ports:
        - containerPort: 80
