apiVersion: apps/v1
kind: Deployment
metadata:
  name: googlegrocery-deployment
  labels:
    app: googlegrocery
spec:
  replicas: 2
  selector:
    matchLabels:
      app: googlegrocery
  template:
    metadata:
      labels:
        app: googlegrocery
    spec:
      containers:
      - name: googlegrocery
        image: 195580718602.dkr.ecr.us-east-1.amazonaws.com/shopping-site-googlegrocery:811190be148e747fe52600355f41d51b0c643402
        ports:
        - containerPort: 80
