apiVersion: apps/v1
kind: Deployment
metadata:
  name: googlegrocery-deployment
  labels:
    app: googlegrocery
spec:
  replicas: 2
  selector:
    matchLabels:
      app: googlegrocery
  template:
    metadata:
      labels:
        app: googlegrocery
    spec:
      containers:
      - name: googlegrocery
        image: 195580718602.dkr.ecr.us-east-1.amazonaws.com/shopping-site-googlegrocery:9b0a1483ffa73ad52b02f3014c9308fc673554d5
        ports:
        - containerPort: 80
