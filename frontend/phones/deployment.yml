  selector:
    matchLabels:
      app: phones
  template:
    metadata:
      labels:
        app: phones
    spec:
      containers:
      - name: phones
        image: 281145282112.dkr.ecr.us-east-1.amazonaws.com/shopping-site-phones:314b45ff3bdec806e3a5c27e8978ac84f1519fde
        ports:
        - containerPort: 80
