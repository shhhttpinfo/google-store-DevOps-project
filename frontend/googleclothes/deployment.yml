apiVersion: apps/v1
kind: Deployment
metadata:
  name: googleclothes-deployment
  labels:
    app: googleclothes
spec:
  replicas: 2
  selector:
    matchLabels:
      app: googleclothes
  template:
    metadata:
      labels:
        app: googleclothes
    spec:
      containers:
      - name: googleclothes
        image: 195580718602.dkr.ecr.us-east-1.amazonaws.com/shopping-site-googleclothes:5c5e7d798fe297ef38f3341fe17d63b6f0ce203a
        ports:
        - containerPort: 80
