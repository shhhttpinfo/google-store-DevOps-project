apiVersion: apps/v1
kind: Deployment
metadata:
  name: googleclothes-deployment
  labels:
    app: googleclothes
spec:
  replicas: 2
  selector:
    matchLabels:
      app: googleclothes
  template:
    metadata:
      labels:
        app: googleclothes
    spec:
      containers:
      - name: googleclothes
        image: 195580718602.dkr.ecr.us-east-1.amazonaws.com/shopping-site-googleclothes:811190be148e747fe52600355f41d51b0c643402
        ports:
        - containerPort: 80
