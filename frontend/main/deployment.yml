apiVersion: apps/v1
kind: Deployment
metadata:
  name: main-frontend-deployment
  labels:
    app: main-frontend
spec:
  replicas: 2
  selector:
    matchLabels:
      app: main-frontend
  template:
    metadata:
      labels:
        app: main-frontend
    spec:
      containers:
      - name: main-frontend
        image: 195580718602.dkr.ecr.us-east-1.amazonaws.com/shopping-site-main:811190be148e747fe52600355f41d51b0c643402
        ports:
        - containerPort: 80

