apiVersion: apps/v1
kind: Deployment
metadata:
  name: main-frontend-deployment
  labels:
    app: main-frontend
spec:
  replicas: 2
  selector:
    matchLabels:
      app: main-frontend
  template:
    metadata:
      labels:
        app: main-frontend
    spec:
      containers:
      - name: main-frontend
        image: 195580718602.dkr.ecr.us-east-1.amazonaws.com/shopping-site-main:eb4a43c07a5118733b57e4126c495a960867a83b
        ports:
        - containerPort: 80

