apiVersion: apps/v1
kind: Deployment
metadata:
  name: main-frontend-deployment
  labels:
    app: main-frontend
spec:
  replicas: 2
  selector:
    matchLabels:
      app: main-frontend
  template:
    metadata:
      labels:
        app: main-frontend
    spec:
      containers:
      - name: main-frontend
        image: 281145282112.dkr.ecr.us-east-1.amazonaws.com/shopping-site-main:314b45ff3bdec806e3a5c27e8978ac84f1519fde
        ports:
        - containerPort: 80

