apiVersion: apps/v1
kind: Deployment
metadata:
  name: main-frontend-deployment
  labels:
    app: main-frontend
spec:
  replicas: 2
  selector:
    matchLabels:
      app: main-frontend
  template:
    metadata:
      labels:
        app: main-frontend
    spec:
      containers:
      - name: main-frontend
        image: 195580718602.dkr.ecr.us-east-1.amazonaws.com/shopping-site-main:5c5e7d798fe297ef38f3341fe17d63b6f0ce203a
        ports:
        - containerPort: 80

