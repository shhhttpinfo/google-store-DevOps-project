apiVersion: apps/v1
kind: Deployment
metadata:
  name: backend-deployment
  labels:
    app: backend
spec:
  replicas: 2
  selector:
    matchLabels:
      app: backend
  template:
    metadata:
      labels:
        app: backend
    spec:
      containers:
        - name: backend-container
          image: 195580718602.dkr.ecr.us-east-1.amazonaws.com/shopping-site-backend:5c5e7d798fe297ef38f3341fe17d63b6f0ce203a
          ports:
            - containerPort: 5000
