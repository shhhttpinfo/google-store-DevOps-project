apiVersion: apps/v1
kind: Deployment
metadata:
  name: backend-deployment
  labels:
    app: backend
spec:
  replicas: 2
  selector:
    matchLabels:
      app: backend
  template:
    metadata:
      labels:
        app: backend
    spec:
      containers:
        - name: backend-container
          image: 195580718602.dkr.ecr.us-east-1.amazonaws.com/shopping-site-backend:ee96e86ac3cbd77ac398950f41f6c51b4b8af14a
          ports:
            - containerPort: 5000
      imagePullSecrets:
        - name: ecr-secret   # <-- reference the secret you create

