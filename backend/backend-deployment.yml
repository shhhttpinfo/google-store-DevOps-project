apiVersion: apps/v1
kind: Deployment
metadata:
  name: backend-deployment
  labels:
    app: backend
spec:
  replicas: 2
  selector:
    matchLabels:
      app: backend
  template:
    metadata:
      labels:
        app: backend
    spec:
      containers:
        - name: backend-container
          image: 281145282112.dkr.ecr.us-east-1.amazonaws.com/shopping-site-backend:314b45ff3bdec806e3a5c27e8978ac84f1519fde
          ports:
            - containerPort: 5000
